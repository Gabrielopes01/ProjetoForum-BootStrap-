<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <h3 align="center">Editar Usu√°rio</h3>

        <hr>

        <form method="POST">
            <div class="input-group flex-nowrap shadow-sm" style="margin-bottom: 10px">
                <span class="input-group-text" id="input1"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="nome" id="nome" required="" value="{$usuario.nome}" aria-describedby="input1">
            </div>
            <div class="input-group flex-nowrap shadow-sm" style="margin-bottom: 10px">
                <span class="input-group-text" id="input2"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" id="email" required="" value="{$usuario.email}" aria-describedby="input2">
            </div>
            <input type="hidden" id="id" name="id" value={$usuario.id}>

            <hr>

            <button type="submit" class="btn btn-success" style="float: right; margin-left: 10px"><i class="fas fa-check"></i> Editar</button>
            <a href="/admin/search/0" class="btn btn-secondary" style="float: right"><i class="fas fa-arrow-circle-left"></i> Voltar</a>
        </form>
    </div>
</div>
