<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <h3 align="center">Editar Notícia</h3>

        <hr>

        {if="$erro != ''"}
            <p id="error">{$erro}</p>
        {/if}

        <form method="POST">
            <div class="input-group flex-nowrap shadow-sm" style="margin-bottom: 10px">
                <span class="input-group-text" id="input1"><i class="fas fa-paragraph"></i></span>
                <input type="text" class="form-control" name="titulo" id="titulo", value="{$noticia.Titulo}" required="" placeholder="Título da Notícia" aria-describedby="input1">
            </div>
            <div align="right" style="margin: -13px 0px 8px 0px"><small><span  id="contadorTitulo">{function="lenghtStr($noticia.Titulo)"}</span> / 45</small></div>
            <div class="shadow-sm" style="margin-bottom: 10px">
                <h4 align="center" style="margin-bottom: -30px">Corpo da Notícia</h4>
                <br>
                <br>
                <textarea name="corpo" id="corpo" required="">{$noticia.Corpo}</textarea>
            </div>
            <div class="input-group flex-nowrap shadow-sm" style="margin-bottom: 10px">
                <span class="input-group-text" id="input2"><i class="fas fa-paragraph"></i></span>
                <input type="text" class="form-control" name="resumo" id="resumo", value="{$noticia.Resumo}" required="" placeholder="Resumo da Notícia" aria-describedby="input2">
            </div>
            <div align="right" style="margin: -13px 0px 8px 0px"><small><span id="contadorResumo">{function="lenghtStr($noticia.Resumo)"}</span> / 110</small></div>
            <div class="input-group flex-nowrap shadow-sm" style="margin-bottom: 10px">
                <span class="input-group-text" id="input3"><i class="fas fa-bookmark"></i></span>
                <select class="form-select" id = "categoria" name = "categoria" aria-describedby="input3">
                    <option value="{$noticia.Id_Categoria_FK}" selected>{function="getNameCategorie($noticia.Id_Categoria_FK)"}</option>
                    {loop="$categorias"}
                    {if="$value.id != $noticia.Id_Categoria_FK"}
                    <option value = {$value.id}>{$value.nome}</option>
                    {/if}
                    {/loop}
                </select>
            </div>
            <input type="hidden" id="id" name="id" value={$noticia.Id}>
            <hr>
            <button type="submit" class="btn btn-success" style="float: right; margin-left: 10px"><i class="fas fa-check"></i> Editar</button>
            <a href="/adminNews/search/0" class="btn btn-secondary" style="float: right"><i class="fas fa-arrow-circle-left"></i> Voltar</a>
        </form>
    </div>
</div>
